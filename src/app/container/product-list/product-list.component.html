<app-filter [all]="totalNumberOfProducts"
            [inStock]="inStockNumberOfProducts"
            [outOfStock]="outOfStockNumberOfProducts"
            (selectedFilterRadioButtonChangedEventEmitter)="onFilterChanged($event)">

</app-filter>
<div class="ekart--product--container">
  <div *ngFor="let prod of products;let i = index">
    <app-product [product]="prod" *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton"> {{i}} </app-product>
  </div>
</div>
