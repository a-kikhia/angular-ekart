<app-filter [all]="totalNumberOfProducts"
            [inStock]="inStockNumberOfProducts"
            [outOfStock]="outOfStockNumberOfProducts"
            (selectedFilterRadioButtonChangedEventEmitter)="onFilterChanged($event)">

</app-filter>
<div class="ekart--product--container">
<!--  *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton"-->
  <div *ngFor="let prod of products;let i = index" (click)="selectedProduct = prod">
    <app-product [product]="prod" *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText)"> {{i}} </app-product>
  </div>
</div>
